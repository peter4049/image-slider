<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Image Slider</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p>Animated Image Slider (Project)</p>
        <div class="slider">
            <div class="slides">
                <img src="Images/Image1.jpg" alt="Image 1" width="400"
                    height="400">
                <img src="Images/Image2.jpg" alt="Image 2" width="400"
                    height="400">
                <img src="Images/Image3.jpg" alt="Image 3" width="400"
                    height="400">
                <img src="Images/Image4.jpg" alt="Image 4" width="400"
                    height="400">
                <img src="Images/Image5.jpg" alt="Image 5" width="400"
                    height="400">
            </div>
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <footer>Learning is my best friend!</footer>
        <script src="script.js"></script>
    </body>
</html>
